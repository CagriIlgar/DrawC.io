<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawC.io - Select Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Make sure this path is correct -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">DrawC.io</h1>
        <div id="roomSection">
            <h2>Create Room</h2>
            <input type="text" id="newRoomName" class="form-control" placeholder="Enter room name">
            <button id="createRoomButton" class="btn btn-primary my-2">Create Room</button>
            
            <h2>Join Room</h2>
            <ul id="roomList" class="list-group">
            </ul>
        </div>
    </div>

    <!-- Ensure the path to `room.js` is correct relative to the `public` folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/room.js"></script>
</body>
</html>
